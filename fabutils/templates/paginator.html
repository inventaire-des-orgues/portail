{% load fabtags %}
{% if is_paginated %}
  <ul class="pagination">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a href="?{% url_replace 'page' page_obj.previous_page_number %}" class="page-link" data-page="{{ page_obj.previous_page_number }}">
          <span class="fa fa-chevron-left"></span>
        </a>
      </li>
    {% endif %}
    <li class="page-item">
      <span class="page-link" style="background:transparent;border:none;width:130px;  ">Page {{ page_obj.number }}  / {{ paginator.num_pages }}</span>
    </li>

    {% if page_obj.has_next %}
      <li class="page-item">
        <a href="?{% url_replace 'page' page_obj.next_page_number %}" class="page-link" data-page="{{ page_obj.next_page_number }}">
          <span class="fa fa-chevron-right"></span>
        </a>
      </li>
    {% endif %}
  </ul>

{% endif %}
