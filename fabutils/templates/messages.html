<script>
  {% if messages %}
    {% for message in messages %}
      {%  if 'error' in message.tags %}
        toastr.error("{{message|safe}}");
      {% elif 'warning' in message.tags %}
        toastr.warning("{{message|safe}}");
      {% else %}
        toastr.success("{{message|safe}}");
      {% endif %}
    {%endfor %}
  {% endif %}
</script>
